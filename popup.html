<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html ng-app="MaterialPasswordGeneratorApp">
<head>

  <!-- Angular Material Dependencies -->
  <script src="external/angular.min.js"></script>
  <script src="external/angular-animate.min.js"></script>
  <script src="external/angular-aria.min.js"></script>

  <script src="external/angular-material.min.js"></script>

  <script src="app.js"></script>
  <script src="passwordGenerationService.js"></script>


  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="external/angular-csp.css">


  <title>Password Generator</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 85%;
      overflow: hidden;
    }

    label {
      font-size: 120%;
    }
    

  </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    
  </head>
  <body ng-controller="MainCtrl" style="min-width:300px;">


    <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Password Generator</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>

    </div>

        <!-- <div class="md-toolbar-tools">
          <h3>
            <span>Password Generator</span>
          </h3>
        </div> -->
      </md-toolbar>



    <md-content flex >
    <div style="padding:10px">


      <!-- <h4 class="md-title" style="margin:0">Password Generator</h4> -->
      <div style="position:relative;">

        <md-input-container style="width: 50px; padding-bottom: 10px;">
        <label>Length</label>
        <input required type="number" step="any" name="rate" ng-model="options.passwordLength" min="1" max="50">
      </md-input-container>


      <div layout="row">
        <div flex>
          <md-checkbox ng-model="options.useNumbers" aria-label="Checkbox 1">Numbers</md-checkbox>
        </div>
        <div flex>
          <md-checkbox ng-model="options.useLetters" aria-label="Checkbox 1">Letters</md-checkbox>
        </div>
      </div>

      <md-checkbox ng-model="doCopy" aria-label="Checkbox 1">Copy automatically to clipboard</md-checkbox>

      <md-divider ng-if="!$last"></md-divider>
      <div class="result-area" style="    min-height: 80px;">

        <div ng-show="result" style="    padding-top: 15px;">
          <md-input-container style="width:70%;    padding-bottom: 0px;"  >
          <label>Result</label>
          <input ng-model="result" class="md-primary" style="    font-weight: bold; color:{{accentRgb}}" disabled>
        </md-input-container>
      </div>
    </div>

    <md-button class="md-fab md-mini" aria-label="Generate" ng-click="generate()" style="right:0; bottom:0; position:absolute;">
    <md-icon md-svg-src="img/auto-fix.svg" style="width: 1.4em;"></md-icon>

  </md-button>


  <div id="buffer" style="height:0"></div>

</div>
</div>
</md-content>


</body>
</html>
